<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Capture & Face Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    video, img {
      width: 100%;
      max-width: 640px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Hiring Assistant</h1>

    <h2>Live Webcam</h2>
    <video id="video" autoplay width="640" height="480"></video>
    <br>
    <button id="snap">üì∏ Take Photo</button>

    <h2>Captured Photo</h2>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="photo" src="" alt="Captured image will appear here" />

    <h2>Upload Reference Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="reference" name="reference" accept="image/*">
      <button type="submit">Upload</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const snapBtn = document.getElementById('snap');
    const resultDiv = document.getElementById('result');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Could not access webcam. Please allow camera access.");
        console.error(err);
      });

    // Take photo
    snapBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;

      // Send to Flask backend
      fetch('http://localhost:5000/upload_photo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: dataURL })
      })
      .then(res => res.json())
      .then(data => {
        resultDiv.innerText = data.result;
      })
      .catch(err => {
        resultDiv.innerText = "‚ùå Error saving or comparing image.";
        console.error(err);
      });
    });

    // Upload reference image
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('reference');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file");
        return;
      }
      const formData = new FormData();
      formData.append('reference', file);

      fetch('http://localhost:5000/upload_reference', {
        method: 'POST',
        body: formData
      })
      .then(res => {
        console.log("Response status:", res.status);
        return res.json();
      })
      .then(data => {
        console.log("Server response:", data);
        resultDiv.innerText = "üìé Reference image uploaded!";
      })
      .catch(err => {
        console.error("Upload error:", err);
        resultDiv.innerText = "‚ùå Error uploading reference image.";
      });
    });

  </script>

</body>
</html>
