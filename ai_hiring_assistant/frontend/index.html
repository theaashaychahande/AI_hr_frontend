<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Hiring Assistant - Webcam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>AI Hiring Assistant</h1>

    <h2>Live Webcam</h2>
    <video id="video" autoplay width="640" height="480"></video>

    <button id="snap">ðŸ“¸ Take Photo</button>

    <h2>Captured Photo</h2>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="photo" src="" alt="Captured photo will appear here" />

    <form id="uploadForm" enctype="multipart/form-data">
      <label for="reference">Upload Reference Image:</label>
      <input type="file" id="reference" name="reference" accept="image/*">
      <button type="submit">Upload</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const snapBtn = document.getElementById('snap');
    const uploadForm = document.getElementById('uploadForm');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Could not access webcam. Please allow camera access.");
        console.error(err);
      });

    // Take photo
    snapBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;

      // Optional: send photo to backend
      fetch('http://localhost:5000/upload_photo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: dataURL })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Photo sent to backend:", data);
      });
    });

    // Upload reference image
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('reference');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('reference', file);

      fetch('http://localhost:5000/upload_reference', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        console.log("Reference image uploaded:", data);
      });
    });
  </script>

</body>
</html>
