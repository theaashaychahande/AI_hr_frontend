<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Capture</title>
</head>
<body>

  <h2>Live Webcam</h2>
  <video id="video" autoplay width="640" height="480"></video>
  <br>
  <button id="snap">📸 Take Photo</button>

  <h2>Captured Photo</h2>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <img id="photo" src="" alt="Captured image will appear here" />

  <h2>Upload Reference Image</h2>
  <form id="uploadForm">
    <input type="file" id="reference" name="reference" accept="image/*">
    <button type="submit">Upload</button>
  </form>

  <h2>Result:</h2>
  <div id="result" style="font-size:20px; font-weight:bold; color:green;"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const snapBtn = document.getElementById('snap');
    const resultDiv = document.getElementById('result');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Could not access webcam. Please allow camera access.");
        console.error(err);
      });

    // Take photo
    snapBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;

      // Send to Flask backend
      fetch('http://localhost:5000/upload_photo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: dataURL })
      })
      .then(res => res.json())
      .then(data => {
        resultDiv.innerText = "✅ Photo saved at: " + data.saved_at;
      })
      .catch(err => {
        resultDiv.innerText = "❌ Error saving photo.";
        console.error(err);
      });
    });

    // Upload reference image
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('reference');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('reference', file);

      fetch('http://localhost:5000/upload_reference', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        resultDiv.innerText = "📎 Reference image uploaded!";
      })
      .catch(err => {
        resultDiv.innerText = "❌ Error uploading reference image.";
        console.error(err);
      });
    });

  </script>

</body>
</html>
